<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <label>Languages</label>
            <input type="text" class="new" id="identity" value="css"><br>
            <select name="language" id="language" size="2">
                <option value="java">Java</option>
                <option value="css">Css</option>
                <option value="HTML" selected>HTML</option>
            </select><br>

            <input type="radio" value="HTML" checked="checked">
            <label for="language1">HTML</label><br>

            <input type="radio" value="CSS" >
            <label for="language2">CSS</label><br>

            <input type="radio" value="Java" >
            <label for="language3">Java</label><br>

            <input type="checkbox" value="JAVA">
            <label for="js">JAVASCRIPT</label><br>

            <textarea name="description" id="txt" cols="30" rows="5"></textarea><br>

            <label for="color">Select a Color:</label>
            <input type="color"><br>

            <label for="date">Select a Date:</label>
            <input type="date"><br>

            <input type="file"><br>

            <input type="datetime-local"><br>

            <label for="email">Enter Email:</label>
            <input type="email"><br>

            <label for="password">Enter Password:</label>
            <input type="password"><br>

            <label for="range">Select a range:</label>
            <input type="range" min="0" max="100"><br>

            <label for="time">Select Time:</label>
            <input type="time"><br>

            <label for="month">Select Month:</label>
            <input type="month"><br>

            <label for="week">Enter Week:</label>
            <input type="week"><br>

            <label for="search">Search Here:</label>
            <input type="search"><br>

            <label for="name">NAME:</label>
            <input type="text" required><br>

            <input type="button" value="Register" onclick="alert("ERROR 101")"><br>

            <input type="button" value="Log in"><br>

            <input type="reset"><br>

            <input type="submit">
        </form>
    </body>
</html>
