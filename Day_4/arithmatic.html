<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="div"></p>
        <p id="mul"></p>
        <p id="pre"></p>
        <p id="post"></p>
        <script>
            var a = 5;
            var b = 3;

            document.getElementById("add").innerHTML = "a+b = " + (a+b);
            document.getElementById("sub").innerHTML = "a-b = " + (a-b);
            document.getElementById("mul").innerHTML = "a*b = " + (a*b);
            document.getElementById("div").innerHTML = "a/b = " + (a/b);
            document.getElementById("pre").innerHTML = "++a = " + (++a);
            document.getElementById("post").innerHTML = "a++ = " + (a++);

        </script>
    </body>
</html>
