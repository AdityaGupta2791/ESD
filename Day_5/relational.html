<!DOCTYPE html>
<html>
    <body>
        <script>
            var num1 = 10;
            var num2 = 5;
            document.write((num1 < num2) + "<br>");
            document.write((num1 > num2) + "<br>");
            document.write((num1 <= num2) + "<br>");
            document.write((num1 == num2) + "<br>");
            document.write((num1 != num2) + "<br>");
        </script>
    </body>
</html>
