<!DOCTYPE html>
<html>
    <body>
            <label>First Name</label>
            <input id="name" type="text"><br><br> 
            <button onclick="getdata()">Submit Data</button>
        
        <p id="para"></p>

        <script>
            function getdata(){
                var data = document.getElementById("name").value;
                document.getElementById("para").innerHTML = data;
            }
        </script>
    </body>
</html>
