<html>
    <body>
        <p id="para"></p>
        <script>
            var a = 10;
            if(a>10){
                document.getElementById("para").innerHTML = "Num is greater than 10";
            }
            else if(a==10){
                document.getElementById("para").innerHTML = "Num is equal to 10";
            }
            else{
                document.getElementById("para").innerHTML = "Num is greater than 10";
            }   
        </script>
    </body>
</html>
