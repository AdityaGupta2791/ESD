<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = 20;
            var b = 14;
            var c = 25;
            document.write((a>b && a>c) + "<br>");
            document.write((a>b || a>c) + "<br>");
            document.write((!(a>b)) + "<br>");
        </script>
    </body>
</html>
