<!DOCTYPE html>
<html>
    <head>
        <style>
            .para{
                color: rgb(233,186,114)
            }
            .size{
                font-size: 40px;
            }
            .newclass:hover{
                background-color: green;
                font-size: 40px;
                color: red;
            }
        </style>
    </head>
    <body>
        <p class="para size">This is paragraph</p>
        <p class="para newclass">This is paragraph</p>
        <h2 class="para">This is heading</h2>
    </body>
</html>
